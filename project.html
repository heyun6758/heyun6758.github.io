<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Home</title>
  <script src="./libs/vue.min.js"></script>
</head>

<body style="margin: 0px;">
  <div id="app" style="display: flex; height: 100vh;">
    <ul>
      <li v-for="item in items"><a :href="item.url" :target="item.target">{{item.text}}</a></li>
    </ul>
    <iframe name="right" src="" frameborder="0" style="flex-grow: 1;"></iframe>
  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        items: [
          { text: "EIMS二期原型-mobile", url: "eims-v2-prototype-mobile/wrapper.html", target: "right" },
          { text: "EIMS二期原型-pc", url: "", target:"_blank" }
        ]
      }
    });
  </script>
</body>

</html>
